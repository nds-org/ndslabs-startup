apiVersion: v1
kind: Service
metadata:
  name: ndslabs-webui
  labels:
    component: ndslabs-webui
spec:
  selector:
    component: ndslabs-webui
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: ndslabs-webui
spec:
  replicas: 1
  selector:
    component: ndslabs-webui
  template:
    metadata:
      labels:
        component: ndslabs-webui
    spec:
      containers:
      - name: ndslabs-webui
        image: ndslabs/angular-ui:1.0.9
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
          - name: APISERVER_HOST
            value: "www.terraref.ndslabs.org"
          - name: APISERVER_PORT
            value: "80"
          - name: APISERVER_PATH
            value: "/api"
          - name: APISERVER_SECURE
            value: "false"
          - name: ANALYTICS_ACCOUNT
            value: ""
          - name: SUPPORT_EMAIL
            value: "willis8@illinois.edu"
          - name: GIT_DROPIN_REPO
            value: "https://github.com/craig-willis/ndslabs"
          - name: GIT_DROPIN_BRANCH
            value: "terra"
        readinessProbe:
          httpGet:
            path: /asset/png/favicon-2-32x32.png
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 120
